<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imersão Dev Alura - Dev Camila</title>
</head>

<body>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo" alt="">
    <div class="container">
        <div>
            <h1 class="page-title">
                Calculadora de média</h1>
            <p class="page-subtitle">
                Descubra qual a sua nota final!
            </p>
        </div>
        <div class="form">
            <form>
                <fieldset>
                    <legend>Notas por bimestre:</legend>
                    <label for="first">1° Bimestre</label><input type="text" name="first" id="first">
                    <label for="second">2° Bimestre</label><input type="text" name="second" id="second">
                    <label for="third">3° Bimestre</label><input type="text" name="third" id="third">
                    <label for="fourth">4° Bimestre</label><input type="text" name="fourth" id="fourth">
                </fieldset>
                <fieldset>
                    <legend>Média do seu curso:</legend>
                    <label for="media"></label><input type="text" name="media" id="media">
                </fieldset>
            </form>
            <button onclick="calculoMedia()" >enviar</button>
            <div class="resultados">
                <p id="aprovado" style="display:none;"></p>
                <p id="reprovado" style="display:none;"></p>                
            </div>
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

    <footer className="footer-container">
        <nav className="footer-nav">
          <ul className="footer-ul">            
            <li><a class="git" target="blank" href="https://github.com/devcamila">Github</a></li>
            <li><a class="link" target="blank" href="https://www.linkedin.com/in/camila-lacerda/">Linkedin</a></li>     
            <li><a class="twitter" target="blank" href="https://twitter.com/lacerda_cah">Twitter</a></li>           
          </ul>
        </nav>        
      </footer>

    <script src="main.js"></script>
</body>
</html>
